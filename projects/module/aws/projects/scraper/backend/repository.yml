project_name: scraper
service_name: be
deployment_type: microservice
statements:
      - sid: DynamodbFull
        actions: ["dynamodb:*"]
        effect: "Allow"
        resources:
              [
                    "arn:aws:dynamodb:*:*:table/${name_prefix}scraper-${user_name}-${branch_name}-*",
              ]
      - sid: BucketPicturesFull
        actions: ["s3:*"]
        effect: "Allow"
        resources:
              [
                    "arn:aws:s3:::${name_prefix}scraper-${user_name}-${branch_name}-${bucket_picture_name}",
              ]
