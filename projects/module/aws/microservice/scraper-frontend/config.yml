name: scraper-frontend
statements:
  - Env:
      actions: ["s3:*"]
      effect: "Allow"
      resources: ["arn:aws:s3:::scraper-frontend*-env"]
  - EcrRead:
      actions:
        [
          "ecr:GetAuthorizationToken",
          "ecr:BatchCheckLayerAvailability",
          "ecr:GetDownloadUrlForLayer",
          "ecr:BatchGetImage",
        ]
      effect: "Allow"
      resources: ["arn:aws:ecr:*:*:repository/scraper-frontend*"]
  - EcrPublicRead:
      actions:
        [
          "ecr-public:GetAuthorizationToken",
          "ecr-public:BatchCheckLayerAvailability",
        ]
      effect: "Allow"
      resources: ["arn:aws:ecr-public:::repository/scraper-frontend*"]
